<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
<style type="text/css">
	#app {
	  position: absolute;
	  z-index: 15;
	  top: 40%;
	  left: 35%;
	}
</style>
</head>
<body>

<div id = "app" class = "container">
	<p>Question: {{ message }}</p>
	<input v-model="answer" type="number" placeholder="squared number">
	<button v-on:click="enter">Enter</button>
</div>


<script type="text/javascript">
	function getRndInteger(min, max) {
		return Math.floor(Math.random() * (max - min) ) + min;
	}
	function getQuestion() {
		return getRndInteger(1, 9);
	}
	var app = new Vue({
		el: "#app",
		data: {
			message: getQuestion(),
			answer: ""
		},
		methods: {
			enter: function(){
				if(Math.pow(parseInt(this.message), 2) == parseInt(this.answer)) {
					this.answer = ""
					this.message = getQuestion()
				}
			}
		}

	});
</script>

</body>
</html>
